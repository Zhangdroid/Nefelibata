    <div id="main-container" layout="row" ng-controller="editorController">

        <div id="editor">
            <md-input-container id="editor-title" flex>
                <label> {{ 'TITLE' | translate }}</label>
                <input ng-model="editor.title">
            </md-input-container>
            <textarea id="editor-context" ng-change="textChange()"  placeholder="{{ 'WHATSYOURSTORY' | translate }}" ng-model="editor.context"></textarea>
        </div>
        <div id="preview">
            <h1 id="parsed-title">{{editor.title}}</h1>
            <md-content id="parsed-content" class="md-padding" ng-bind-html="editor.parsed"></md-content>
        </div>
        <div id="toolbox">
            <button class="icon toolbar fa fa-bold" ng-click="onEditor('bold')"></button>
            <button class="icon toolbar fa fa-italic" ng-click="onEditor('italic')"></button>
            <button class="icon toolbar fa fa-underline" ng-click="onEditor('underline')"></button>
            <button class="icon toolbar fa fa-minus" ng-click="onEditor('horline')"></button>
            <button class="icon toolbar fa fa-list-ul" ng-click="onEditor('list')"></button>
            <button class="icon toolbar fa fa-list-ol" ng-click="onEditor('list-2')"></button>
            <button class="icon toolbar fa fa-header" ng-click="onEditor('header')"></button>
            <button class="icon toolbar fa fa-paperclip" ng-click="onEditor('url')"></button>
            <button class="icon toolbar fa fa-image" ng-click="onEditor('img')"></button>
            <button class="icon toolbar fa fa-code" ng-click="onEditor('code')"></button>
            <button class="icon toolbar fa fa-quote-left" ng-click="onEditor('quote')"></button>
            <button class="icon toolbar fa fa-strikethrough" ng-click="onEditor('strikethrough')"></button>
        </div>
        <input class="hide" id="dialog-openFile" type="file" accept=".md" ng-change="onOpenFile()" ng-model="editor.src">
        <input class="hide" id="dialog-saveFile" type="file" accept=".md" nwsaveas="New Document.md">

    </div>

    <div ng-controller="navCtrl">
        <mfb-menu position="br" effect="slidein" label="{{ 'SAVE' | translate }}" active-icon="fa fa-floppy-o" resting-icon="fa fa-plus" toggling-method="hover" ng-click="saveFile($event)">
            <mfb-button icon="fa fa-folder-open-o" label="{{ 'OPEN' | translate }}" ng-click="openFile($event)"></mfb-button>
            <mfb-button icon="fa fa-file-o" label="{{ 'NEW' | translate }}" ng-click="newFile($event)"></mfb-button>
            <mfb-button icon="fa fa-cog" label="{{ 'SETTING' | translate }}" ng-click="showSetting($event)"></mfb-button>
        </mfb-menu>

    </div>
    <div id="help" ng-controller="helpCtrl"></div>
